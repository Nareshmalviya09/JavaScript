<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
</head>
<body>
    <h1>naresh</h1>
    <button onclick="del()">delete</button>
</body>
<script>
       function del(){
        var con= confirm("are you sure to delete")
       if(con==true){
        document.getElementsByTagName('h1')[0].innerText="has been deleted"
       }
       else 
        document.getElementsByTagName('h1')[0].innerText="no delete"
       }
    </script>
</html>
