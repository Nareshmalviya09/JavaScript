<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h2> Real time character counter</h2>
        <textarea class="textarea"maxlength="100"  placeholder="please write your tex here.." id="textarea" ></textarea>

        <div class="counter">
            <p> 
                Total Character:
                <span class="total-char" id="total-char"> </span>
            </p>
             <p> 
                Remaining Character:
                <span class="Remaining-char" id="Remaining-char"> </span>
            </p>
        </div>
    </div>
    
</body>
</html>
<script src="./script.js"></script>
